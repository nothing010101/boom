<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOMB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100%;
      overflow: auto;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px #fff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #eee;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #00f6d2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #03dac5;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f6d2;
    }

    .dex-container {
      width: 100%;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 95%;
      max-width: 1200px;
      height: 600px;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }
  </style>
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video autoplay loop muted playsinline preload="auto" class="video-bg">
    <source src="bomb.mp4" type="video/mp4" />
  </video>

  <!-- HERO SECTION -->
  <div class="overlay">
    <h1>BOOMB</h1>
    <p>the next big memecoin on BASE. fast, fun and ready to exploded</p>
    <p> CA: 0x05667104bd189978525da4a94d6af5150d08acad </p>
    <div class="buttons">
      <a href="https://t.me" class="btn">Join Telegram</a>
      <a href="https://ape.store/base/0x05667104bd189978525da4a94d6af5150d08acad" class="btn">Buy</a>
      <a href="https://x.com/Based_BOOMB" class="btn">X</a>
    </div>
  </div>

  <!-- DEXSCREENER EMBED -->
  <div class="dex-container">
    <iframe src="https://dexscreener.com/base/0x05667104bd189978525da4a94d6af5150d08acad" loading="lazy"></iframe>
  </div>
</body>
</html>
