<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOMB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) contrast(1.1);
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding-top: 20vh;
      animation: fadeIn 1.2s ease-out;
    }

    .content h1 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffcc;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      margin: 10px;
      padding: 12px 26px;
      background: rgba(0, 255, 204, 0.2);
      color: white;
      text-decoration: none;
      border: 2px solid #00ffcc;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffcc50;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #00ffcc;
      color: black;
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
      transform: scale(1.05);
    }

    .dex-frame {
      position: relative;
      z-index: 1;
      margin: 60px auto 40px auto;
      width: 90%;
      max-width: 1000px;
      animation: fadeIn 2s ease;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc80;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay loop muted playsinline>
    <source src="bomb.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>BOOMB</h1>
    <p>The next big memecoin on BASE. Fast, fun, and ready to explode.</p>
    <p>CA: 0xXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>

    <div class="buttons">
      <a href="https://t.me/basedboomb" target="_blank">Telegram</a>
      <a href="https://ape.store" target="_blank">Buy</a>
      <a href="https://x.com/Based_BOOMB" target="_blank">X</a>
    </div>
  </div>

  <div class="dex-frame">
    <iframe src="https://dexscreener.com/base" allowfullscreen></iframe>
  </div>

</body>
</html>
