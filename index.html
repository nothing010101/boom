<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOOM Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(to bottom, #fff, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .docs {
      background-color: white;
      color: black;
    }

    .buy {
      background-color: red;
      color: white;
    }

    .x {
      background-color: white;
      color: black;
    }

    .bomb {
      width: 40px;
      height: 40px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>BOOM.</h1>
  <p>The next big memecoin on BASE. Fast, fun, and ready to explode.</p>

  <div class="buttons">
    <a href="#" class="docs" target="_blank">Docs</a>
    <a href="https://ape.store" class="buy">Buy</a>
    <a href="https://x.com" class="x">X</a>
  </div>

  <img class="bomb" src="bomb.mp4" alt="bomb animation">
</body>
</html>
