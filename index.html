<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOMB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }
    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    iframe {
      margin-top: 40px;
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <!-- ✅ Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bomb.mp4" type="video/mp4" />
  </video>

  <!-- ✅ Konten utama -->
  <div class="content">
    <h1>BOOMB</h1>
    <p>the memecoin on BASE.</p>
    <a href="https://t.me/boombtoken" target="_blank">
      <button class="button">Join Telegram</button>
    </a>
    
    <!-- ✅ Embed Dexscreener -->
    <iframe src="https://dexscreener.com/base" allowfullscreen></iframe>
  </div>
</body>
</html>
